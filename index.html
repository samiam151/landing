<!DOCTYPE html>
<html>
<head>
   <meta charset="utf8">
   <title>Landing</title>
   <link href='https://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-app='app'>

   <!-- Header -->
   <div class="picture">
      <section class='home'>
         <div class='container'>
            <div class="home-cont">
               <p class='home-name'><br>Nicolas Sam.</p>
               <p class='home-rest'>I make front end interfaces, data visualizations, and other niceties. Check out my work below.</p>
               
               <!-- Call to Action -->
               <p class="home-action">
                  <a href="mailto:nick@nick-sam.com" target='_blank'>Talk to me</a>, or 
                  <a href="https://github.com/samiam151" target='_blank'>check it out the Github.</a>
               </p>
            </div>
         </div>
      </section>
   </div>

   <!-- Work / Experience Section -->
   <section ng-controller='WorkCtrl as work' class="work"> 
      <ul class='workBlockUl'>
         <li ng-repeat='experience in work.experiences.works' 
             data-image={{experience.image}} 
             data-length={{experience.worksLength()}} 
             work-block-hover>
            <div class="work-block">
               <a ng-href={{experience.url}} target='_blank'>
                  <div class="container">
                     <div class="cont">
                        <h2 class='work-name' ng-bind=experience.header></h2>
                        <p class='work-brief' ng-bind=experience.brief></p>
                        <p class='work-skills' ng-bind=experience.skills></p>
                     </div>
                  </div>
               </a>
            </div>
         </li>
      </ul>
   </section>

   <!-- About Section-->
   <section ng-controller='AboutCtrl as about' class="about">
      <div class="container">
         
         <!-- Little about me -->
         <div class="aboutCont">
            <div class="bio">
               <p>I am a entrepreneur-turned-carpenter-turned-front-end-developer, living in Alexandria, VA.</p>

               
            </div>
            
            <div class="skillsClubsCont">
               <!-- Skills -->
               <div class='skills'>
                  <h3>Skills</h3>
                  <ul>
                     <li ng-repeat='skill in about.skills'>
                        <p ng-bind=skill></p>
                     </li>
                  </ul>
               </div>

               <!-- Affiliations -->
               <div class="clubs">
                  <h3>Affiliations</h3>
                  <ul>
                     <li ng-repeat='club in about.clubs'>
                        <a ng-href={{club.url}} target='_blank'>
                           <p ng-bind=club.name></p>
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>

         

      </div>
   </section>

   <footer><p class='container'>Nicolas Sam. 2016.</p></footer>
    
   <!-- scripts -->
   <script type='text/javascript' src="scripts/libs/jquery-1.12.3.min.js"></script>
   <script type='text/javascript' src="scripts/libs/d3.min.js"></script>
   <script type='text/javascript' src='scripts/libs/angular.min.js'></script>
   <script type="text/javascript" src="scripts/app.js"></script>
   <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
